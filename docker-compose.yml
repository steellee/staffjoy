networks:
  internal_access:
    internal: true
    driver: bridge
    ipam: 
      driver: default
      config: 
      -
        subnet: 172.21.0.0/16
        # gateway: 172.21.0.1

  external_access:
    driver: bridge
    ipam: 
      driver: default
      config: 
      -
        subnet: 192.168.48.0/20
        # gateway: 192.168.48.1

